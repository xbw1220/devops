spring:
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
#        network-interface: eth0
      config:
        server-addr: nacos:8848
        file-extension: properties
    sentinel:
      eager: true
      transport:
        dashboard: sentinel-dashboard:8858
  application:
    name: devops-client
management:
  security:
    enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1ms
        descriptions: true
  web:
    server:
      auto-time-requests: true
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      base-path: /
