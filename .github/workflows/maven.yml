name: devops Java CI

#on: [push]
on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: |
        mvn -q -e -B -U clean install -pl devops-server/devops-server-api
        mvn -q -e -B -U clean install -pl devops-client/devops-client-api
        mvn -q -e -B -U clean package -e -B -Dmaven.test.skip=true -pl devops-server/devops-server-web,devops-client/devops-client-web

    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: Build
        path: "**/target/*.jar"
      

